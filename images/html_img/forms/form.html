<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML FORM</title>
    <style>
         @import url("https://fonts.googleapis.com/css?family=Tangerine");
        html{
            font-family: 'Tangerine', serif;
            background-color: aliceblue;
        }
        h1{
            font-weight:bold;
        }</style>
</head>
<body>
    <h1>FORM TAG</h1>
    <form action="">
        <div>
            <label for="Username">Username</label>
            <input type="text" id="Username">
        </div>
        <div>
            <label for="email">Enter your email</label>
            <input type="email" id="email">
        </div>
        <div>
            <label for="textarea">Message</label>
            <textarea name="" id="textarea" cols="20" rows="10"></textarea>
        </div>
        <input type="submit" value="submit">
        <br><br>
        <div>
            <label for="text">text</label>
            <input type="text"/>
        </div>
        <div>
            <label for="password">password</label>
            <input type="password"/>
        </div>
        <div>
            <label for="email">email</label>
            <input type="email"/>
        </div>
        <div>
            <label for="number"> mobile number</label>
            <input type="number" id="number" max="5" min="-5"/>
        </div>
        <div>
            <label for="gender">Gender</label>
            <input type="radio" name="gender" value="male"/>male
            <input type="radio" name="gender" value="female"/>female
        </div>
        <div>
            <label for="hobbies">Fav hobbies:</label>
            <input type="checkbox" name="interest" value="music"/>music
            <input type="checkbox" name="interest" value="sports"/>sports
        </div> 
        <div>
            <label for="country">Fav country: </label>
            <select name="country" id="country">
            <option value="usa">USA</option>
            <option value="cannada">cannada</option>
            <option value="uk">uk</option>
        </div>
        <div>
            <label for="country">Select a country: </label>
            <input type="text" id="country" name="country" list="countries">
            <datalist id="countries">
            <option value="usa"></option>
            <option value="cannada"></option>
            <option value="uk"></option>
            <option value="India"></option>
            </datalist>
        </div>
        <div>
            <label for="comment">Message us: </label>
            <textarea
            name="comments"
            rows="10"
            col="100"
            placeholder="Enter your comments"
            ></textarea>
        </div>
        <div>
        <label for="file">Select a file: </label>
        <input type="file" name="fileUpload"/>
        </div>
        <input type="submit" value="submit"/>
        <!--         OR       -->
        <button type="submit">submit</button>
    
    </form>
</body>
</html>
